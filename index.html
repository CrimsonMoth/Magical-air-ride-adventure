<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Privat One on One Air Balloon tours in Ireland"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Magical Air Ride Adventure</title>
  </head>
  <body>
    <!-- First page  -->
    <div class="container">
      <header class="header">
        <img
          class="header__logo"
          src="logos/logo air ride yellow.svg"
          alt="logo air ride"
        />
        <div class="header__box">
          <h1 class="title-first">
            <span class="title-first__main"
              >MAGICAL AND ROMANTIC <br />HOT AIR BALLOON RIDE</span
            >
            <span class="title-first__secondary">Do something amazing</span>
          </h1>
          <a href="#" class="btn btn_animated">Our Services</a>
        </div>
      </header>
    </div>
    <!-- Grid-system below -->
    <section class="grid-system">
      <div class="row">
        <div class="col-1-of-2">col-1-of-2</div>
        <div class="col-2-of-2">col-2-of-2</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-2-of-3">col-2-of-3</div>
        <div class="col-3-of-3">col-3-of-3</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-2-of-3">col-2-of-3</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-2-of-4">col-2-of-4</div>
        <div class="col-3-of-4">col-3-of-4</div>
        <div class="col-4-of-4">col-4-of-4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-2-of-4">col-2-of-4</div>
        <div class="col-2-of-4">col-2-of-4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-3-of-4">col-3-of-4</div>
      </div>
    </section>
  </body>
</html>
